version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: elizaos-postgres
    environment:
      POSTGRES_USER: elizaos
      POSTGRES_PASSWORD: elizaos123
      POSTGRES_DB: elizaos_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elizaos -d elizaos_agents"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elizaos-network

  # ElizaOS Agent Server
  agent-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elizaos-agent-server
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://elizaos:elizaos123@postgres:5432/elizaos_agents
      MAX_ACTIVE_AGENTS: 20
      AGENT_IDLE_TIMEOUT_MS: 600000
      # ElizaOS LLM 配置 - 请在 .env 文件中设置
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_MODEL_PROVIDER: ${DEFAULT_MODEL_PROVIDER:-openai}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-gpt-4o-mini}
      # 安全配置
      JWT_SECRET: dev-jwt-secret-change-in-production-12345678
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - elizaos-network
    restart: unless-stopped

  # 测试用 Web UI (可选)
  test-ui:
    image: nginx:alpine
    container_name: elizaos-test-ui
    ports:
      - "8080:80"
    volumes:
      - ./test/test-ui.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - agent-server
    networks:
      - elizaos-network

volumes:
  postgres_data:

networks:
  elizaos-network:
    driver: bridge
