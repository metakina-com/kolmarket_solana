    }
    .agent-item:last-child {

    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error-text {

    }
  </style>

<body>
  <div class="container">
    <h1>ğŸ¤– ElizaOS Agent Server æµ‹è¯•ç•Œé¢</h1>
    
    <div class="row">
      <!-- å·¦ä¾§ï¼šAgent ç®¡ç† -->
      <div class="col">

          <div id="agentList" class="loading">åŠ è½½ä¸­...</div>

        <div class="card">

          <div class="form-group">

            <textarea id="agentBio" placeholder="æè¿° Agent çš„æ€§æ ¼å’Œèƒ½åŠ›...">æˆ‘æ˜¯ä¸€ä¸ªå‹å¥½çš„ AI åŠ©æ‰‹ï¼Œä¹äºå¸®åŠ©ç”¨æˆ·è§£å†³å„ç§é—®é¢˜ã€‚</textarea>

            <textarea id="agentLore" placeholder="Agent çš„èƒŒæ™¯æ•…äº‹...">æˆ‘çƒ­çˆ±å­¦ä¹ æ–°çŸ¥è¯†
æˆ‘å–œæ¬¢ä¸äººäº¤æµ</textarea>
          </div>
          <button onclick="createAgent()">åˆ›å»º Agent</button>

        <div class="card">

      <!-- å³ä¾§ï¼šå¯¹è¯æµ‹è¯• -->
      <div class="col">
        <div class="card">
          <h2>ğŸ’¬ å¯¹è¯æµ‹è¯•</h2>
          <div class="form-group">
            <label>é€‰æ‹© Agent</label>
            <select id="chatAgentSelect">
              <option value="">-- è¯·å…ˆåŠ è½½ Agent åˆ—è¡¨ --</option>
            </select>
          </div>
          <div class="form-group">
            <label>ç”¨æˆ· ID</label>
            <input type="text" id="userId" value="test-user-001">
          </div>
          <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
              <div class="loading">é€‰æ‹©ä¸€ä¸ª Agent å¼€å§‹å¯¹è¯</div>
            </div>
            <div class="chat-input">
              <input type="text" id="chatInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="if(event.key==='Enter')sendMessage()">
              <button onclick="sendMessage()">å‘é€</button>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>ğŸ”§ ç³»ç»ŸçŠ¶æ€</h2>
          <div id="systemStatus" class="loading">åŠ è½½ä¸­...</div>
          <button onclick="loadSystemStatus()" style="margin-top: 15px;">åˆ·æ–°çŠ¶æ€</button>

      </div>
    </div>
  </div>

  <script>
    // API åŸºç¡€ URL - åœ¨ Docker ç¯å¢ƒä¸­ä½¿ç”¨ localhost:3000
    // å¦‚æœæµ‹è¯• UI ä¹Ÿåœ¨ Docker ä¸­è¿è¡Œï¼Œå¯èƒ½éœ€è¦ä½¿ç”¨ agent-server:3000
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api' 
      : 'http://agent-server:3000/api';
    
    // å½“å‰ä¼šè¯
    let currentRoomId = null;
    let currentAgentId = null;
    
    // ç”Ÿæˆ UUID
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    // åŠ è½½ Agent åˆ—è¡¨
    async function loadAgents() {
      const container = document.getElementById('agentList');
      container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
      
      try {
        // ä½¿ç”¨æµ‹è¯•ç”¨æˆ· ID
        const response = await fetch(`${API_BASE}/agents?creatorId=test-creator-001`);
        const data = await response.json();
        
        if (data.data && data.data.length > 0) {
          let html = '<ul class="agent-list">';
          const select = document.getElementById('chatAgentSelect');
          select.innerHTML = '<option value="">-- é€‰æ‹© Agent --</option>';
          
          for (const agent of data.data) {
            html += `
              <li class="agent-item">
                <div>
                  <strong>${agent.name}</strong>
                  <span class="status ${agent.status}">${agent.status}</span>
                </div>
                <div>
                  <button class="btn-secondary" onclick="selectAgent('${agent.id}', '${agent.name}')">é€‰æ‹©</button>
                  <button class="btn-danger" onclick="deleteAgent('${agent.id}')">åˆ é™¤</button>
                </div>
              </li>
            `;
            select.innerHTML += `<option value="${agent.id}">${agent.name}</option>`;
          }
          html += '</ul>';
          container.innerHTML = html;
        } else {
          container.innerHTML = '<p>æš‚æ—  Agentï¼Œè¯·å…ˆåˆ›å»ºä¸€ä¸ª</p>';
        }
      } catch (error) {
        container.innerHTML = `<p class="error-text">åŠ è½½å¤±è´¥: ${error.message}</p>`;
      }
    }
    
    // åˆ›å»º Agent
    async function createAgent() {
      const name = document.getElementById('agentName').value.trim();
      const bio = document.getElementById('agentBio').value.trim();
      const loreText = document.getElementById('agentLore').value.trim();
      const lore = loreText ? loreText.split('\n').filter(l => l.trim()) : [];
      
      if (!name || !bio) {
        alert('è¯·å¡«å†™åç§°å’Œç®€ä»‹');
        return;
      }
      
      const resultDiv = document.getElementById('createResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<div class="loading">åˆ›å»ºä¸­...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/agents`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Creator-Id': 'test-creator-001'
          },
          body: JSON.stringify({ name, bio, lore })
        });
        
        const data = await response.json();
        resultDiv.innerHTML = `<pre class="success-text">${JSON.stringify(data, null, 2)}</pre>`;
        loadAgents();
      } catch (error) {
        resultDiv.innerHTML = `<pre class="error-text">åˆ›å»ºå¤±è´¥: ${error.message}</pre>`;
      }
    }
    
    // å¯¼å…¥ Character
    async function importCharacter() {
      const jsonText = document.getElementById('characterJson').value.trim();
      
      if (!jsonText) {
        alert('è¯·è¾“å…¥ Character JSON');
        return;
      }
      
      let character;
      try {
        character = JSON.parse(jsonText);
      } catch (e) {
        alert('JSON æ ¼å¼é”™è¯¯');
        return;
      }
      
      const resultDiv = document.getElementById('importResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<div class="loading">å¯¼å…¥ä¸­...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/agents/import`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Creator-Id': 'test-creator-001'
          },
          body: JSON.stringify({ character })
        });
        
        const data = await response.json();
        resultDiv.innerHTML = `<pre class="success-text">${JSON.stringify(data, null, 2)}</pre>`;
        loadAgents();
      } catch (error) {
        resultDiv.innerHTML = `<pre class="error-text">å¯¼å…¥å¤±è´¥: ${error.message}</pre>`;
      }
    }
    
    // åˆ é™¤ Agent
    async function deleteAgent(agentId) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ª Agent å—ï¼Ÿ')) return;
      
      try {
        await fetch(`${API_BASE}/agents/${agentId}`, {
          method: 'DELETE',
          headers: { 'X-Creator-Id': 'test-creator-001' }
        });
        loadAgents();
      } catch (error) {
        alert('åˆ é™¤å¤±è´¥: ' + error.message);
      }
    }
    
    // é€‰æ‹© Agent è¿›è¡Œå¯¹è¯
    function selectAgent(agentId, agentName) {
      currentAgentId = agentId;
      currentRoomId = generateUUID();
      document.getElementById('chatAgentSelect').value = agentId;
      document.getElementById('chatMessages').innerHTML = `
        <div style="text-align: center; color: #666; padding: 20px;">
          å·²é€‰æ‹© <strong>${agentName}</strong><br>
          ä¼šè¯ ID: ${currentRoomId}<br>
          å¼€å§‹è¾“å…¥æ¶ˆæ¯å§ï¼
        </div>
      `;
    }
    
    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      const agentId = document.getElementById('chatAgentSelect').value || currentAgentId;
      if (!agentId) {
        alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ª Agent');
        return;
      }
      
      currentAgentId = agentId;
      if (!currentRoomId) {
        currentRoomId = generateUUID();
      }
      
      const userId = document.getElementById('userId').value || 'test-user-001';
      const messagesDiv = document.getElementById('chatMessages');
      
      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      messagesDiv.innerHTML += `
        <div class="message user">
          <div class="sender">ä½ </div>
          <div>${text}</div>
        </div>
      `;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      input.value = '';
      
      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      const loadingId = 'loading-' + Date.now();
      messagesDiv.innerHTML += `
        <div class="message agent" id="${loadingId}">
          <div class="sender">Agent</div>
          <div>æ€è€ƒä¸­...</div>
        </div>
      `;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      try {
        const response = await fetch(`${API_BASE}/chat/${agentId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId,
            roomId: currentRoomId,
            text
          })
        });
        
        const data = await response.json();
        const loadingEl = document.getElementById(loadingId);
        
        if (data.success && data.data) {
          loadingEl.innerHTML = `
            <div class="sender">Agent</div>
            <div>${data.data.text}</div>
          `;
        } else {
          loadingEl.innerHTML = `
            <div class="sender">Agent</div>
            <div class="error-text">é”™è¯¯: ${data.error?.message || 'æœªçŸ¥é”™è¯¯'}</div>
          `;
        }
      } catch (error) {
        const loadingEl = document.getElementById(loadingId);
        loadingEl.innerHTML = `
          <div class="sender">Agent</div>
          <div class="error-text">è¯·æ±‚å¤±è´¥: ${error.message}</div>
        `;
      }
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // åŠ è½½ç³»ç»ŸçŠ¶æ€
    async function loadSystemStatus() {
      const container = document.getElementById('systemStatus');
      container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
      
      try {
        const [healthRes, poolRes] = await Promise.all([
          fetch(`${API_BASE}/health`),
          fetch(`${API_BASE}/admin/pool`)
        ]);
        
        const health = await healthRes.json();
        const pool = await poolRes.json();
        
        container.innerHTML = `
          <p><strong>æœåŠ¡çŠ¶æ€:</strong> <span class="status active">${health.status}</span></p>
          <p><strong>æ—¶é—´:</strong> ${health.timestamp}</p>
          <hr style="margin: 10px 0;">
          <p><strong>æ´»è·ƒ Agent æ•°:</strong> ${pool.data?.size || 0} / ${pool.data?.maxSize || 20}</p>
          <p><strong>æ´»è·ƒ Agent:</strong> ${pool.data?.agents?.join(', ') || 'æ— '}</p>
        `;
      } catch (error) {
        container.innerHTML = `<p class="error-text">åŠ è½½å¤±è´¥: ${error.message}</p>`;
      }
    }
    
    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      loadAgents();
      loadSystemStatus();
      
      // ç›‘å¬ Agent é€‰æ‹©å˜åŒ–
      document.getElementById('chatAgentSelect').addEventListener('change', (e) => {
        if (e.target.value) {
          currentAgentId = e.target.value;
          currentRoomId = generateUUID();
          document.getElementById('chatMessages').innerHTML = `
            <div style="text-align: center; color: #666; padding: 20px;">
              ä¼šè¯ ID: ${currentRoomId}<br>
              å¼€å§‹è¾“å…¥æ¶ˆæ¯å§ï¼
            </div>
          `;
        }
      });
    });
  </script>
